<body>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3104.48530829517!2d-6.345138600000011!3d38.91288370000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1426c76c7d358d%3A0x1b1af9c97ce57b08!2sC.%20Atarazanas%2C%2006800%20M%C3%A9rida%2C%20Badajoz!5e0!3m2!1ses!2ses!4v1664981578512!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div id="map" style="width:100%;height:600px"></div>
<script>
    function Map123() {
        var mapOptions = {
            center:new google.maps.LatLng(38.91167906435063, -6.329723792060528),
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
</script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpCo-lkEZGXxz1RwpQsd0pnadPTe09frM&callback=Map123">
</script>
