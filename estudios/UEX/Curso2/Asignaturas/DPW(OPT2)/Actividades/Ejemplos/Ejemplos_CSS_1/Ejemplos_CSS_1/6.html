<!DOCTYPE html>
<html>
<!-- CSS para enlaces, diseñar un enlace estilo botón -->
<head>
<style>
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block; /* Probar el efeto de distintos estilos de display */
}

a:hover {
  background-color: red;
}

a:active{
  background-color: orange;
}
</style>
</head>
<body>

<h2>Botones enlace</h2>
<p>Enlace con estilo botón:</p>
<a href="https://www.unex.es/" target="_blank">Ir a UNEX.es</a>

</body>
</html>
